<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to SoundSuggest</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      href="./apple-music-icon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="./index.html"
            ><img src="./apple-music-icon.svg" alt="" width="50px"
          /></a>
          <span>SoundSuggest</span>
        </div>
        <div class="links">
          <ul>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./recommendations.html">RECOMMENDATION</a></li>
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./login.html">LOGIN</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="loginForm">
        <h1>LOGIN FORM</h1>
        <form action="#" method="post">
          <label>Username</label><br /><br />
          <input
            type="text"
            name="user"
            id="user"
            placeholder="Enter your username"
          /><br /><br />
          <label>Password</label><br /><br />
          <input
            type="password"
            name="psswd"
            id="psswd"
            placeholder="Enter your password"
          /><br /><br />
          <div class="btnCenter">
            <button type="reset" onclick="login()">LOGIN</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; Group Members</p>
    </footer>
  </body>
  <script>
    function login() {
      var userName = document.getElementById("user").value;
      var psswd = document.getElementById("psswd").value;
      if (userName == "sahilmadhyan" && psswd == "sahil123") {
        alert("Login Successful");
        window.open(
          "https://sahil-madhyan.github.io/Music-Recommendation-Tool/",
          "_self"
        );
      } else {
        alert("Login Failed");
      }
    }
  </script>
</html>
